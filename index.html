<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="outer">
        <div class="output">
            <h1>Comment Box</h1>
            <p id="output_comment">Guess The Number Between (0 - 100)</p>
            <p id="chance">No. of Guesses : 0</p>
        </div>
        <div class="outer1">
            <div class="content">
               <p>Welcome</p>
               <p>To</p>
               <p>Guess The Number</p>
            </div>
            <div class="input">
                <input id="input2" type="text" placeholder="Enter Your Guess Number">
                <input type="submit" value="E n t e r" class="button" id="button" onclick="guessTheNumber()">
            </div>
        </div>
    </div>
    <footer>
        <div class="outer2">
            <p class="p1">&#169; Copyright act 2023. All right reserved &#9829;</p>
            <p class="p2">Made by Team Thinkeer &#9829;</p>
            <p class="p3">Structure and Logic by Mayank and Style by Suruchi &#9829;</p>
        </div>
    </footer>
</body>
</html>
